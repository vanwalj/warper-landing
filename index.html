<!DOCTYPE html>
<html ng-app="warperLanding" ng-controller="HomeController as home">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='Warper - Alpha' property='og:title'>
    <meta content='Website' property='og:type'>
    <meta content='http://warper.co' property='og:url'>
    <meta content='Lead your pictures as far as your friends' property='og:description'>

    <link href='http://fonts.googleapis.com/css?family=Exo:300|Raleway:600,400' rel='stylesheet' type='text/css'>
    <link href="/assets/libs/metrize/style.css" rel="stylesheet" type="text/css" >
    <link href='/bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="/assets/css/style.css" rel="stylesheet" type='text/css'>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/assets/js/index.js"></script>

    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="icon" href="/assets/img/favicon.ico">

    <title>{{ home.i18n.title }}</title>
</head>
<body>
<div class="container" id="landing">
    <div class="col-md-5">
        <div class="row" id="ios-mockup">
            <div class="col-md-12">
                <img src='/assets/img/iphone6-flatfull.png' alt="iphone" class="img-responsive center-block">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="man">
                    <div id="eye-l"></div>
                    <div id="eye-r"></div>
                    <div id="nose"></div>
                    <div id="mouth"></div>
                </div>
            </div>
        </div>
        <div class="text-center" id="wall">{{ home.i18n.alphaDev }}</div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <img src="/assets/img/Warper_txt_ftrans.png" class="img-responsive center-block">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>{{ home.i18n.leadYourPictures }}</h1>
            </div>
        </div>
        <div class="row text-center" id="social-icons">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="https://www.facebook.com/WarperApp">
                            <span class='icon icon-social-facebook'></span>
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href='https://twitter.com/WarperApp'>
                            <span class='icon icon-social-twitter'></span>
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href='mailto:support@warper.co'>
                            <span class='icon icon-social-email'></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>{{ home.i18n.warperIsAnApp }}</h3>
            </div>
        </div>
        <div class="row" id="enrol">
            <div class="col-md-12 text-center">
                <h4>{{ home.i18n.participateAndContribute }}</h4>
            </div>
        </div>
        <div class="row" id="newsletter" ng-hide="home.submitted">
            <div class="col-md-12">
                <form ng-submit="home.submitNewsletter()">
                    <label>{{ home.i18n.subscribe }}</label>
                    <div class="input-group">
                        <input type="email" class="form-control" ng-model="home.newsletterEmail" placeholder="Email">
                    <span class="input-group-btn">
                        <button class="btn btn-warning" type="submit">{{ home.i18n.submit }}</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" ng-show="home.submitted && !home.conflict">
            <div class="col-md-12 text-center">
                <h3>{{ home.i18n.thanks }}</h3>
            </div>
        </div>
        <div class="row" ng-show="home.submitted && home.conflict">
            <div class="col-md-12 text-center">
                <h3>{{ home.i18n.conflict }}</h3>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-62297851-1', 'auto');
    ga('send', 'pageview');

</script>
</html>
