    <script type="text/javascript" language="javascript">
         $(function() {
             var language = navigator.language || navigator.userLanguage || 'en';
             $.ajax({
                 url: 'languages.xml',
                 success: function(xml) {
                     $(xml).find('translation').each(function(){
                         var id = $(this).attr('id');
                         var text = $(this).find(language).text();
                         $("." + id).html(text);

                     });
                 }
             });
         });
    </script>
